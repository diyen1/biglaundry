<mat-toolbar color="primary" class="navbar">
  <button *ngIf="displayBack" class="nav-back" (click)="goBack()">
    <mat-icon>arrow_backward</mat-icon>
  </button>

  <h4 *ngIf="title && title != null" class="nav-title">{{ title }}</h4>
</mat-toolbar>

<!-- This toolbar pushes the body below creating the illusion it continues perfectly -->
<mat-toolbar class="placeholder-toolbar" color="primary">
  <h4 class="nav-title">title</h4>
</mat-toolbar>
